<html lang="en">
  <head>

    <title>Picasso Simulator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>

    <div class="header">Picasso Simulator</div>

      Photo by

        href="https://unsplash.com/@exappiah?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Emmanuel Appiah</a
      >
      on
      <a
        href="https://unsplash.com/photos/aerial-photography-of-sea-clouds-d4xr5jN5f3g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </p>
  </body>
</html>
